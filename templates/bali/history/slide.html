{% extends 'bali\base.html' %}
{% load staticfiles %}
{% block content %}





   <div class="container">
    <div class="carousel slide" id="slider" data-ride="carousel" style="margin-top:20px;>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active" id="slider1" >
           <img src={% static "bali\image\vinayaga.jpg" %} alt="Vinayaga" style="height: 200px; width:100%;"  >

          <div class="carousel-caption">
            <h3>Teak Wood</h3>
            <p> Quality Product </p>
          </div>
        </div>

        <div class="item" id="slider2">
           <img src={% static "bali\image\flower.jpg" %} alt="Flower" style="height: 200px; width:100%;">
          <div class="carousel-caption">
            <h3>Flower</h3>
            <p> Flower </p>
          </div>
        </div>

        <div class="item" id="slider3">
          <img src={% static "bali\image\antique.jpg" %} alt="Antique"
          style="height:200px; width:100%">
          <div class="carousel-caption">
            <h3>Antique Collection</h3>
            <p> Great !!!</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#slider" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#slider" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
